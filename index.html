<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work #M.1</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container my-5" id="app">

         <h3 style="text-align: center;">Страны и валюты с которыми работает НБУ</h3>

         <input v-model='search' type="text" placeholder="Search" class='d-block my-3 ml-auto'>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Countries</th>
                    <th scope="col">Currency code</th>
                    <th scope="col">Currency NBU</th>
                    <th scope="col">
                        Rate
                        <span v-if='sort' @click='sort = !sort'>&#x2b06;</span>
                        <span v-else @click='sort = !sort'>&#x2b07;</span> 
                    </th>
                    <th scope="col">Exchange date</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='item in rateList'>
                    <td>
                        <p v-for='country in countryList'>
                            <span v-if='item.cc === country.currencies[0].code'>
                                <img style='width:42px'  :src='country.flag' alt="flag" class="mx-2">
                                {{country.name}} 
                            </span>
                        </p>
                    </td>
                    <td>{{item.cc}}</td>
                    <td>{{item.txt}}</td>
                    <td>{{item.rate}}</td>
                    <td>{{item.exchangedate}}</td>
                </tr>
            </tbody>
        </table>
 
    </div>
   
</body>
</html>
